    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol Classes Classes Control Turf Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol Namespaces Classes Control Turf Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol Externals Classes Control Turf Namespaces control ol3turf toolbars × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol ol3-turfThe ol3-turf library is a Turf toolbar for OpenLayers 3. The toolbar is a OpenLayers 3 custom control that provides access to Turf commands. For commands that require user inputs (e.g., point grid) a popup form is displayed. The Turf command output is either added to the map (e.g., a feature) or displayed as a popup message (e.g., polygon area). The toolbar is customizable in the commands displayed and its styling. DOCUMENTATIONThe following help is available at the ol3-turf website: Inroduction Examples API BUILDThe only requirement for building ol3-turf is node.js. The following instructions assume that grunt-cli has been installed globally: npm install -g grunt-cliTo build the library clone it, install it, then grunt it git clone https://github.com/dpmcmlxxvi/ol3-turf.git npm install gruntTESTTo run the unit tests Start a web server. For example, python -m http.server Open test/index.html in a browser. USAGEThe ol3-turf library consists of two files ol3-turf.js ol3-turf.css and their minified versions. The main class exposed is ol.control.Turf which is a OpenLayers 3 custom control that extends the ol.control.Control class. The simplest use case is to create the control and add it to an existing ol.Map. This will add all available Turf commands to the toolbar and use the default styling. var toolbar = new ol.control.Turf(); var map = new ol.Map({...}); map.addControl(toolbar);The toolbar constructor takes an optional options argument which extends the ol.control.Control options object. See the ol.control.Turf documentation for details. The options allow modifying the toolbar's defaut behavior by controlling which Turf controls are displayed, providing a custom callback function to handle the processing of the Turf outputs, and providing a custom style sheet class for the toolbar. In addition, the various ol3-turf-* style sheet classes for the toolbar, controls, forms, and popups can be overridden to suit an application's look and feel. LICENSECopyright (c) 2015 Daniel Pulido dpmcmlxxvi@gmail.com Source code is released under the MIT License. Documentation is released under the CC BY 4.0. Icons are from OSGeo and released under the CC BY 3.0. × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"external-ol.html":{"id":"external-ol.html","title":"External: ol","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol External: ol ol ol3 main namespace See: http://openlayers.org/en/latest/apidoc/ol.html Namespaces control × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"external-ol.control.html" nputs passed to the control's corresponding turf function output * Output returned by the turf function ToolbarHandler ol3-turf custom callback handler. Type: object Properties: Name Type Description callback ol3turf.ToolbarCallback Function to handle processing turf commands. ToolbarOptions ol3-turf constructor options. Type: object Properties: Name Type Argument Default Description controls Array.&lt;string&gt; &lt;optional&gt; ol3turf.toolbars.ToolbarAll Controls to enable handler ol3turf.ToolbarHandler &lt;optional&gt; ol3turf.Handler Optional function that handles processing the output of the ol3-turf controls. This is useful to bypass the default handler and provide custom processing of the results. The default handler adds features to the map or displays a message with any values returned by the turf function. prefix string &lt;optional&gt; ol3-turf Prefix to apply to control element IDs. Only needed to make IDs unique if multiple instances of an ol3-turf toolbar are used on the same page. style string &lt;optional&gt; ol3-turf-toolbar The name of the class to apply to the toolbar. × Search results Close Documentation generated by JSDoc 3.4.3 using the DocStrap template. "},"ol3turf.toolbars.html":{"id":"ol3turf.toolbars.html","title":"Namespace: toolbars","body":" ol3-turf Namespaces external:ol.controlol3turfol3turf.toolbars Classes external:ol.control.Controlol.control.Turf Externals ol Namespace: toolbars ol3turf. toolbars Methods &lt;static&gt; aggregation() Aggregation toolbar Returns: Control names for the aggregation toolbar Type ol3turf.toolbars.ToolbarAggregation &lt;static&gt; all() Toolbar with all controls Returns: Control names for all the controls Type ol3turf.toolbars.ToolbarAll &lt;static&gt; classification() Classification toolbar Returns: Control names for the classification toolbar Type ol3turf.toolbars.ToolbarClassification &lt;static&gt; data() Data toolbar Returns: Control names for the data toolbar Type ol3turf.toolbars.ToolbarData &lt
