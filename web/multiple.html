<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>ol3-turf example with two toolbars</title>
        <link rel="stylesheet" href="./css/ol.css" type="text/css" />
        <link rel="stylesheet" href="./css/ol3-turf.css" type="text/css" />
        <script src="./js/ol.js"></script>
        <script src="./js/turf.min.js"></script>
        <script src="./js/ol3-turf.js"></script>
        <style>
            .ol3-turf-toolbar-grids
            {
                background-color: initial;
                left: 0.5em;
                padding: initial;
                top: 6.5em;
            }
            .ol3-turf-toolbar-grids .ol3-turf-control
            {
                float: none;
            }
        </style>
    </head>
    <body>
        <div id="map" style="height: 750px; width: 100%;"></div>
        <script src="./js/example.js" type="text/javascript"></script>
        <script type="text/javascript">

            var map = null;
            var toolbar = null;
            var toolbar2 = null;

            window.onload = function() {

                map = createMap('map');

                toolbar = new ol.control.Turf({ol3turf: {
                    controls: ol3turf.toolbars.measurement()
                }});
                map.addControl(toolbar);

                toolbar2 = new ol.control.Turf({ol3turf: {
                    controls: ol3turf.toolbars.grids(),
                    prefix: "ol3-turf-grids",
                    style: "ol3-turf-toolbar-grids"}});
                map.addControl(toolbar2);

            };

        </script>
    </body>
</html>
