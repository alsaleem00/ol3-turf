<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <title>ol3-turf example with olexp</title>
        <link rel="stylesheet" href="https://rawgit.com/dpmcmlxxvi/olexp/master/dist/olexp.sa.min.css" type="text/css" />
        <link rel="stylesheet" href="./css/ol3-turf.css" type="text/css" />
        <script src="https://rawgit.com/dpmcmlxxvi/olexp/master/dist/olexp.sa.min.js"></script>
        <script src="./js/turf.min.js"></script>
        <script src="./js/ol3-turf.js"></script>
    </head>
    <body>
        <div id="explorer" style="height: 750px; width: 100%;"></div>
        <script src="./js/olexp.js" type="text/javascript"></script>
        <script type="text/javascript">

            var explorer = null;
            var toolbar = null;

            window.onload = function() {

                toolbar = new ol.control.Turf();
                explorer = createExplorer('explorer');
                explorer.map.addControl(toolbar);

            };

        </script>
    </body>
</html>
